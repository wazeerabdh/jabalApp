name: souqexpress
description: A new Flutter restaurant application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.15.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get:
  cupertino_icons: ^1.0.5
  vibration:
  phone_number: ^2.0.1
  shimmer:
  get_it: ^7.5.0
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  dio: ^5.1.2
  image_picker: ^1.0.4
  pin_code_fields: ^8.0.1
  google_maps_flutter_web: ^0.4.0+8
  google_maps_flutter: ^2.2.6
  google_maps_webservice: ^0.0.20-nullsafety.5
  flutter_google_places: ^0.3.0
  geocoding: ^2.1.0
  geolocator: ^10.1.0
  shimmer_animation: ^2.1.0+1
  url_launcher: ^6.1.10
  share:
  url_launcher_web:
  firebase_core: ^2.2.0
  firebase_messaging: ^14.6.2
  flutter_local_notifications: ^14.0.0+1
  path_provider: ^2.0.15
  connectivity: ^3.0.6
  photo_view: ^0.14.0
  url_strategy: ^0.2.0
  carousel_slider: ^4.2.1
  fluro: ^2.0.5
  universal_html: ^2.2.1
  image: ^4.0.17
  flutter_widget_from_html_core: ^0.10.0
  country_code_picker: ^3.0.0
  flutter_typeahead: ^4.3.8
  permission_handler: ^10.2.0
  intl: any
  http: ^0.13.5
  flutter_inappwebview: ^5.7.2+3
  audioplayers: ^0.20.1
  flutter_facebook_auth: ^5.0.6
  google_sign_in: ^5.4.2
  simple_speed_dial: ^0.1.7
  cached_network_image: ^3.2.3
  flutter_staggered_grid_view: ^0.7.0
  dotted_border: ^2.1.0
  flutter_svg: ^2.0.9
  flutter_xlider: ^3.5.0
  firebase_crashlytics: ^3.4.8





dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/svg/
    - assets/language/
    - assets/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 700
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Exo-Medium.ttf
          weight: 600
        - asset: assets/fonts/Exo-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Exo-Bold.ttf
          weight: 700